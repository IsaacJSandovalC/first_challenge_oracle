<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./source/img/logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./source/css/styles.css" />
  <title>Encriptador</title>
</head>

<body>
  <div class="intro">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
            d="m3.553 18.895 4 2a1.001 1.001 0 0 0 .894 0L12 19.118l3.553 1.776a.99.99 0 0 0 .894.001l4-2c.339-.17.553-.516.553-.895v-5c0-.379-.214-.725-.553-.895L17 10.382V6c0-.379-.214-.725-.553-.895l-4-2a1 1 0 0 0-.895 0l-4 2C7.214 5.275 7 5.621 7 6v4.382l-3.447 1.724A.998.998 0 0 0 3 13v5c0 .379.214.725.553.895zM8 12.118l2.264 1.132-2.913 1.457-2.264-1.132L8 12.118zm4-2.5 3-1.5v2.264l-3 1.5V9.618zm6.264 3.632-2.882 1.441-2.264-1.132L16 12.118l2.264 1.132zM8 18.882l-.062-.031V16.65L11 15.118v2.264l-3 1.5zm8 0v-2.264l3-1.5v2.264l-3 1.5zM12 5.118l2.264 1.132-2.882 1.441-2.264-1.132L12 5.118z">
        </path>
    </svg>
    <h1 class="logo">
        <spam class="logo-parts">L</spam>
        <spam class="logo-parts">O</spam>
        <spam class="logo-parts">A</spam>
        <spam class="logo-parts">D</spam>
        <spam class="logo-parts">I</spam>
        <spam class="logo-parts">N</spam>
        <spam class="logo-parts">G</spam>
        <spam class="logo-parts">.</spam>
        <spam class="logo-parts">.</spam>
        <spam class="logo-parts">.</spam>
    </h1>
    <p>By Isaac Sandoval</p>
</div>


  <div id="contenedor">
    <div class="box">
      
      <header class="header">
        <div class="logo-alura">
          <img src="./source/img/logo.svg" alt="" />
        </div>
      </header>

      <section id="textarea">
        <textarea id="input" cols="42" rows="12" required placeholder="Texto a codificar o decodificar: "></textarea>
      </section>

      <section class="botones">
        <button onclick="codificar(), mostrarDiv()" id="encode-button">
          <p>Codificar</p>
        </button>
        <button onclick="decodificar(), mostrarDiv()" id="decode-button">
          <p>Decodificar</p>
        </button>
      </section>

      <section id="seccion-mensaje">
        <div class="logo-oracle-alura">
          <img src="./source/img/oracle-aluraespanhol.png" alt="" />
          <img class="not-found" src="./source/img/muñeco.png" alt="" />
        </div>
        <div class="mensaje">
          <h1>Ningún mensaje fue encontrado o acabas de copiar el texto</h1>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div id="seccion-respuesta">
          <textarea id="resultado" readonly></textarea>
          <button id="copiar">
            <p>Copiar</p>
          </button>
        </div>
      </section>

      <section>
        <p class="alerta"> <img src="./source/img/alerta.png" alt="alerta" /> Solo letras minúsculas y sin acentos</p>
      </section>

    </div>
  </div>
  <footer>
    <ol>
      <li>
        <a target="_blank" href="https://www.aluracursos.com/">
          <img src="./source/img/logo.svg" alt="Logo Alura" class="img-footer" />
        </a>
      </li>
      <li>
        <a target="_blank" href="https://github.com/IsaacJSandovalC">
          <img src="./source/img/github.svg" alt="Logo Github" class="img-footer" />
        </a>
      </li>
      <li>
        <a target="_blank" href="https://www.linkedin.com/in/isaac-sandoval-993243255">
          <img src="./source/img/linkedin.svg" alt="Logo Linkedlin" class="img-footer" />
        </a>
      </li>
    </ol>
    <p class="seccion_reservado">
      &copy; <span id="fecha"></span> | Todos los derechos de esta pagina
      estan reservados por Isaac Sandoval | Oracle+AluraLatam
    </p>
  </footer>
</body>
<script src="./source/js/script.js"></script>

</html>
